<!DOCTYPE html>
<html>
<head>
    <title>
        Image Slide Display
    </title>
<link rel = "stylesheet" type = "text/css" href = "style1.css">

</head>

<body> 

<div class = "slider">
<div class = "slides">
    <input type = "radio" name = "radio-btn" id = "radio1">
    <input type = "radio" name = "radio-btn" id = "radio2">
    <input type = "radio" name = "radio-btn" id = "radio3">
    <input type = "radio" name = "radio-btn" id = "radio4">

<div class = "slide first">
    <img src = "images\ist.jpg" alt = "image-link">
</div>

<div class = "slide">
    <img src = "images\2nd.jpg" alt = "image-link">
</div>

<div class = "slide">
    <img src = "images\3rd.jpg" alt = "image-link">
</div>

<div class = "slide">
    <img src = "images\last.jpg" alt = "image-link">
</div>

<div class = "navigation-auto">
    <div class = "auto-btn1"></div>
    <div class = "auto-btn2"></div>
    <div class = "auto-btn3"></div>
    <div class = "auto-btn4"></div>
</div>

</div>

<div class = "navigation-manual">
    <label for = "radio1" class = "manual-btn"><div class = "tooltip"><b>6</b></div></label>
    <label for = "radio2" class = "manual-btn"><div class = "tooltip"><b>4</b></div></label>
    <label for = "radio3" class = "manual-btn"><div class = "tooltip"><b>7</b></div></label>
    <label for = "radio4" class = "manual-btn"><div class = "tooltip"><b>3</b></div></label>
</div>

</div>

<script type = "text/js">
    var counter = 1;
    setInterval(function(){
     document.getElementById('radio' + counter).checked = true;
     counter++;
     if(counter > 4){
        counter = 1;
     }   
    }, 2000);
</script>

</body> 


</html>
